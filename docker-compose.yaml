version: "3.7"
services:
  app:
    image: exportadms
    restart: unless-stopped
    env_file: .env
    volumes:
     - app-volume:/var/www/
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - ${DOCKER_PORT}:80
    depends_on:
      - app
    volumes:
      - app-volume:/var/www/ 
      - ./Docker/nginx.conf:/etc/nginx/conf.d/default.conf
volumes:
     app-volume: 
